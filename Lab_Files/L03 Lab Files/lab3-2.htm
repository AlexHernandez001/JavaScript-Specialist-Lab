<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lab 3-2</title>

<script type="text/javascript">

function functionArgument(Welcome) {
    alert('The function has been called with an argument: ' + Welcome)
}

  function functionValue () {
    alert("Hi, this value is returned from a function") 
  }


</script>

</head>

<body>

<h3>CIW JavaScript Specialist</h3>
<hr />

<!-- Add an onclick event handler to call the function -->

<form name="myForm">
<input type="button" value="Call Function with arguments" onclick="functionArgument('Welcome!');"/><br />
<input type="button" value="Call Function with return" onclick="functionValue();"/>
</form>

</body>
</html>
